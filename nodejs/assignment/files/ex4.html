<html>
    <head>
        <title>
            Ws Frontend
        </title>
        <script lang="javascript">
            var ws = new WebSocket("ws://localhost:8000/");
            ws.addEventListener('message',(e)=>{
                document.getElementById("chatlog").innerHTML += "<br> Server: " + e.data;
            })
            function sm(){
                var mes = document.getElementById("val").value;
                document.getElementById("chatlog").innerHTML += "<br> Me: " + mes;
                ws.send(mes);
            }
        </script>
    </head>
    <body>
        <div id="chatlog">
        </div>
        <hr>
        <form>
            <input type="text" name="text1" id="val"/>
            <input type="button" name="b1" value="Send Message" onclick="sm()"/>
        </form>
    </body>
</html>
