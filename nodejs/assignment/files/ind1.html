<html>
    <head>
        <title>Ws Client Side Code</title>
        <script lang="javascript">
            var ws = new WebSocket("ws://localhost:8080");
            ws.addEventListener('message',(e)=>{
                document.getElementById('chatlog').innerHTML += '<br> Server:'+e.data;
            });
            function sendMessage(){
                var mes = document.getElementById('mes').value;
                document.getElementById('chatlog').innerHTML += '<br> Me:' + mes
                ws.send(mes);
                document.getElementById('mes').value = '';
            }
        </script>
    </head>
    <body>
        <h2>Data From Server</h2>
        <div id="chatlog"></div>
        <hr>
        <h2>Send Data to Server</h2>
        <input type = "text" id="mes" />
        <input type="button" id="b1" onclick="sendMessage()" value="Send"/><br>
    </body>
</html>
